<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth App</title>
  
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:2rem auto; padding:1rem; }
    .flash { padding:10px; border-radius:5px; margin-bottom:10px; }
    .flash.success { background:#e6ffed; border:1px solid #b7f0c9; }
    .flash.danger { background:#ffe6e6; border:1px solid #f0b7b7; }
    .flash.info { background:#e7f3ff; border:1px solid #b7d6f0; }
    form { display:flex; flex-direction:column; gap:8px; }
    input { padding:8px; font-size:14px; }
    button { padding:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>{{ title or "Auth App" }}</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
