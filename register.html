{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post" action="{{ url_for('register') }}">
  <label>Username
    <input name="username" required maxlength="150" />
  </label>
  <label>Email (optional)
    <input name="email" type="email" />
  </label>
  <label>Password
    <input name="password" type="password" required minlength="8" id="pw" />
  </label>
  <label>Confirm Password
    <input name="password2" type="password" required minlength="8" />
  </label>
  <label><input type="checkbox" onclick="togglePw()"> Show password</label>
  <button type="submit">Register</button>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
 </form>

{% endblock %}
